<!DOCTYPE html>
<html>
<head>
	<title>Z-index</title>
	<style type="text/css">
	#uno{
		background: yellow;
		text-align: left;
		width: 510px;
		height:80px;
		line-height: 50px;
		top:50px;
		left: 50px;
		position: relative;
	}
	#dos{
		background: yellow;
		text-align: left;
		width: 510px;
		height:50px;
		line-height: 50px;
		top:1px;
		left: 50px;
		position: relative;
	}
	div{
		font-size: 2.8em;
	}
	</style>
</head>
<body>
<section>
<div id="uno">Primer parrafo.</div>
<div id="dos">Segundo parrafo.</div>
</section>
</body>
</html>
